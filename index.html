<!DOCTYPE html>
<html>
<head>
<title>Print Label</title>
<style>
img {
  max-width: 300px;
  height: auto;
}

.button {
  background-color: #0099ff;
  border: none;
  color: white;
  padding: 5px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.2s;
}

.button:hover {
  background-color: #66c2ff;
  color: white;
}

</style>
<script src="DYMO.Label.Framework.js" type="text/javascript" charset="UTF-8"> </script>

<script>

(function()
{
    // called when the document completly loaded

        var printButton = document.getElementById('printButton');
        
        const queryString = window.location.search;

        const ticket = urlParams.get("srid");
        //console.log(company);
        //console.log(ticket);

	"    </DYMORect>" +
	"    <BorderColor>" +
	"      <SolidColorBrush>" +

	"    <DynamicLayoutManager>" +

	"        <TextObject>" +

	"          <Brushes>" +

	"                <Color A=\"1\" R=\"0\" G=\"0\" B=\"0\"> </Color>" +
	"              </SolidColorBrush>" +
	"            </BorderBrush>" +
	"            <StrokeBrush>" +

	"                <Color A=\"1\" R=\"0\" G=\"0\" B=\"0\"> </Color>" +
	"              </SolidColorBrush>" +
	"            </StrokeBrush>" +
	"            <FillBrush>" +

	"          </Brushes>" +
	"          <Rotation>Rotation0</Rotation>" +

	"          <FitMode>AlwaysFit</FitMode>" +
	"          <IsVertical>False</IsVertical>" +
	"          <FormattedText>" +

	"            <HorizontalAlignment>Center</HorizontalAlignment>" +

	"            <IsVertical>False</IsVertical>" +
	"            <LineTextSpan>" +
	"              <TextSpan>" +
	"                <Text>COMPANY_NAME</Text>" +
	"                <FontInfo>" +

	"            <Size>" +
	"              <Width>3.543307</Width>" +
	"              <Height>0.6338583</Height>" +
	"            </Size>" +
	"          </ObjectLayout>" +
	"        </TextObject>" +
	"        <LineObject>" +
	"          <Name>Line</Name>" +
	"          <Brushes>" +
	"            <BackgroundBrush>" +
	"              <SolidColorBrush>" +
	"                <Color A=\"0\" R=\"1\" G=\"1\" B=\"1\"> </Color>" +
	"              </SolidColorBrush>" +
	"            </BackgroundBrush>" +
	"            <BorderBrush>" +

	"                <Color A=\"1\" R=\"0\" G=\"0\" B=\"0\"> </Color>" +
	"              </SolidColorBrush>" +
	"            </BorderBrush>" +
	"            <StrokeBrush>" +

	"            <FitMode>AlwaysFit</FitMode>" +
	"            <HorizontalAlignment>Center</HorizontalAlignment>" +
	"            <VerticalAlignment>Middle</VerticalAlignment>" +
	"            <IsVertical>False</IsVertical>" +
	"            <LineTextSpan>" +
	"              <TextSpan>" +
	"                <Text>Ticket #TICKET_NUMBER</Text>" +
	"                <FontInfo>" +
	"                  <FontName>Arial</FontName>" +
	"                  <FontSize>35.3</FontSize>" +
	"                  <IsBold>True</IsBold>" +
	"                  <IsItalic>False</IsItalic>" +
	"                  <IsUnderline>False</IsUnderline>" +
	"                  <FontBrush>" +
	"                    <SolidColorBrush>" +
	"                      <Color A=\"1\" R=\"0\" G=\"0\" B=\"0\"> </Color>" +
	"                    </SolidColorBrush>" +
	"                  </FontBrush>" +
	"                </FontInfo>" +
	"              </TextSpan>" +
	"            </LineTextSpan>" +
	"          </FormattedText>" +
	"          <BarcodePosition>None</BarcodePosition>" +
	"          <ObjectLayout>" +
	"            <DYMOPoint>" +
	"              <X>0.2333333</X>" +
	"              <Y>1.010417</Y>" +
	"            </DYMOPoint>" +
	"            <Size>" +
	"              <Width>3.541667</Width>" +
	"              <Height>1.186111</Height>" +
	"            </Size>" +
	"          </ObjectLayout>" +
	"        </AddressObject>" +
	"      </LabelObjects>" +
	"    </DynamicLayoutManager>" +
	"  </DYMOLabel>" +
	"  <LabelApplication>Blank</LabelApplication>" +
	"  <DataTable>" +
	"    <Columns></Columns>" +
	"    <Rows></Rows>" +
	"  </DataTable>" +
	"</DesktopLabel>";
                
        labelXml = labelXml.replace("COMPANY_NAME", company).replace("TICKET_NUMBER", ticket);
        var label = dymo.label.framework.openLabelXml(labelXml);
                
        var pngData = label.render();
        var labelImage = document.getElementById('labelImage');
        labelImage.src = "data:image/png;base64," + pngData;
                
        // prints the label
        printButton.onclick = function()
        {
            try
            {
                
                
                // select printer to print on
                // for simplicity sake just use the first LabelWriter printer
                var printers = dymo.label.framework.getPrinters();
                if (printers.length == 0)
                    throw "No DYMO printers are installed. Install DYMO printers.";

                var printerName = "";
                for (var i = 0; i < printers.length; ++i)
                {
                    var printer = printers[i];
                    if (printer.printerType == "LabelWriterPrinter")
                    {
                        printerName = printer.name;
                        break;
                    }
                }
                
                if (printerName == "")
                    throw "No LabelWriter printers found. Install LabelWriter printer";

                // finally print the label
                label.print(printerName);
            }
            catch(e)
            {
                alert(e.message || e);
            }
        }
    };

   function initTests()
	{
		if(dymo.label.framework.init)
		{
			//dymo.label.framework.trace = true;
			dymo.label.framework.init(onload);
		} else {
			onload();
		}
	}

	// register onload event
	if (window.addEventListener)
		window.addEventListener("load", initTests, false);
	else if (window.attachEvent)
		window.attachEvent("onload", initTests);
	else
		window.onload = initTests;

} ());
</script>

</head>
<body>

<p id="preview">
<img id="labelImage" src="" alt="label preview" />
</p>
<br />
Click below to print label.
<div id="printDiv"><button id="printButton" class="button">Print</button></div>
</body>
</html>
